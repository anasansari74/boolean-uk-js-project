<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Project</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>The Boolean Recipe List</h1>
    </header>
    <main>
      <article class="form-container">
        <div class="dropdown-styling">
          <label class="dropdown-label-styling" for="search-categories"
            >Please pick a type for your search:</label
          >
          <select name="search" id="search-categories">
            <option value="">--pick from the options below--</option>
            <option value="name">Name</option>
            <option value="ingredient">Ingredient</option>
            <option value="category">Category</option>
            <option value="cuisine">Cuisine</option>
            <option value="random">Random</option>
          </select>
        </div>
      </article>
    </main>
  </body>
</html>
